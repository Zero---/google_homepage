<!DOCTYPE html>
<html>
<head>
	<title>Google</title>
	<link rel="stylesheet" type="text/css" href="style/style.css">
	<link rel="stylesheet" type="text/css" href="style/reset.css">
</head>
<body>

	<div id="header">
		<ul>
			<li>User</li>
			<li>Gmail</li>
			<li>Images</li>
			<li id="menu"><img src="images/menu.png" width="20px;"></li>
			<li><img src="images/notification.png" width="20px"></li>
			<li><img id="profile" src="images/profile.png" width="30px"></li>
		</ul>
	</div>

	<div id="content">
		<div class="logo">
			<img src="images/google_logo.png">
			<span id="country_logo">Nederland</span>
		</div>

		<div class="input">
			<input type="text" />
		</div>

		<div class="buttons">
			<input type="button" value="Google Search" style="width: 250px; display: inline;">
			<input type="button" value="I'm Feeling Lucky" style="width: 250px; display: inline;">
		</div>
	</div>

	<div id="footer">
		<ul id="left_footer">
			<li>Advertising</li>
			<li>Business</li>
			<li>About</li>
		</ul>

		<ul id="right_footer">
			<li>Privacy</li>
			<li>Terms</li>
			<li>Settings</li>
		</ul>
	</div>

</body>
</html>
